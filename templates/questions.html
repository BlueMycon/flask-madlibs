<form action="/results/{{story_name}}" class="pb-4">

<!-- generates input fields based on story prompts -->
{% for prompt in prompts %}
  <div class="mb-3 row">
    <label class="col-5 col-form-label text-end">{{ prompt }}</label>
    <div class="col-7">
      <input
          name="{{ prompt }}"
          required
          aria-label="{{ prompt }}"
          class="form-control">
    </div>
  </div>
  {% endfor %}

  <button class="btn btn-primary btn-lg w-100">
    Make My Story!
  </button>
</form>
